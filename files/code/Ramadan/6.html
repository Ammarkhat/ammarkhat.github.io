function DataLoaded(){
    svg = d3.select("#mysvg");
       width = svg[0][0].width.baseVal.value;
       height = svg[0][0].height.baseVal.value;

    var n = data.length, // total number of nodes
        m = 1; //    number of distinct clusters

    var color = d3.scale.category10()
        .domain(d3.range(m));

    var x = d3.scale.ordinal()
        .domain(d3.range(m))
        .rangePoints([width/4, 3*width/4], 1);

	var factor = 1.2*width/1366;
	
    var nodes=[];
    for(var i=0;i<n;i++)
    {
        var d = data[i];		
		if(d.article=="1" || d.wordForms=="1" || d.wordForms=="2" || d.wordForms=="3" || d.wordForms=="4" || d.wordForms=="5")
			continue;
        var c = d.article=="0"?0:1;
        //console.log(d.sample);
        var node={
        index:i,
        sample:d.sample,
        article:d.article,
        //radius: d.wordForms * maxRadius/2000,
        //original_radius: d.wordForms * maxRadius/2000,
		radius: factor*maxRadius*(((d.wordForms/2000)*0.8)+0.1),
        original_radius: maxRadius*(((d.wordForms/2000)*0.3)+0.3),
        color: color(c),
        cx: x(c),
        cy: height / 2
        };
        nodes.push(node);
		if(node.radius>maxComputedRadius)
			maxComputedRadius=node.radius;
    }
	
	console.log(nodes.length);

    var force = d3.layout.force()
        .nodes(nodes)
        .size([width, height])
        .gravity(0)
        .charge(0)
        .on("tick", tick)
        .start();

    //var svg = d3.select("body").append("svg")
    //    .attr("width", width)
    //    .attr("height", height);

    var circle = svg.selectAll("circle")
        .data(nodes)
        .enter()
        .append("a")
        //.attr("xlink:href", function(d) { return "https://quran.com/"+String(d.index+1); })
        .append("circle")
        .attr("r", function(d) { return d.radius; })
        .style("fill", function(d) { return d.color; })
        //.attr("data-legend",function(d) { return d.article})
        .call(force.drag);

    function tick(e) {

        if(fishEyeStarted){
            return;
        }
        circle
            .each(gravity(.05 * e.alpha))
            .each(collide(.3))
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        var w2= width/2;
        var h2= height/2;
        nodelabels.attr("x", function(d) { return d.x; })
                  .attr("y", function(d) { return d.y; });
    }

    // Move nodes toward cluster focus.
    function gravity(alpha) {
        return function(d) {
			d.y += (d.cy - d.y) * alpha * 3 * d.radius/maxComputedRadius;
			d.x += (d.cx - d.x) * alpha * 3 * d.radius/maxComputedRadius;
        };
    }

    // Resolve collisions between nodes.
    function collide(alpha) {
        var quadtree = d3.geom.quadtree(nodes);
        return function(d) {
        var r = d.radius + maxRadius + padding,
            nx1 = d.x - r,
            nx2 = d.x + r,
            ny1 = d.y - r,
            ny2 = d.y + r;
        quadtree.visit(function(quad, x1, y1, x2, y2) {
            if (quad.point && (quad.point !== d)) {
            var x = d.x - quad.point.x,
                y = d.y - quad.point.y,
                l = Math.sqrt(x * x + y * y),
                r = d.radius + quad.point.radius + (d.color !== quad.point.color) * padding;
            if (l < r) {
                l = (l - r) / l * alpha;
                d.x -= x *= l;
                d.y -= y *= l;
                quad.point.x += x;
                quad.point.y += y;
            }
            }
            return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
        };
    }
